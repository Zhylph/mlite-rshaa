  <table class="table">
    <thead>
      <tr>
        <th>No Rawat</th>
        <th>No SEP</th>
        <th>No Surat</th>
        <th>Tgl. Surat</th>
        <th>Tgl. Periksa</th>
        <th>Dokter</th>
        <th>Poli</th>
      </tr>
    </thead>
    <tbody>
      {loop: $rujuk_keluar}
      <tr>
        <td>{$value.no_rawat}</td>
        <td>{$value.no_sep}</td>
        <td>{$value.no_rujukan}</td>
        <td>{$value.tglRujukan}</td>
        <td>{$value.tglRencanaKunjungan}</td>
        <td>{$value.user}</td>
        <td>{$value.nama_poliRujukan}</td>
      </tr>
      {/loop}
    </tbody>
  </table>
